<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Cakie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar (optional - same as your homepage for consistency) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Cakie</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
      
      <!-- Map -->
      <div class="col-md-6 mb-4">
        <h5>Our Location</h5>
        <div class="ratio ratio-16x9">
          <!-- Replace src with your shopâ€™s location from Google Maps -->
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387143.8454322359!2d-74.25819511478104!3d40.70583163658271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c250b06bb1f3a3%3A0x34d1a7998c72be1d!2sNew%20York!5e0!3m2!1sen!2sus!4v1635517362744!5m2!1sen!2sus" 
            style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
      
      <!-- Contact Info -->
      <div class="col-md-6">
        <h5>Get in Touch</h5>
        <p><strong>Address:</strong> 123 Sweet Street, Cakie Town, India</p>
        <p><strong>Phone:</strong> <a href="tel:+919876543210" class="text-decoration-none">+91 98765 43210</a></p>
        <p><strong>Email:</strong> <a href="mailto:info@cakie.com" class="text-decoration-none">info@cakie.com</a></p>
        
        <!-- Optional Contact Form -->
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Write your message"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Send Message</button>
        </form>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Cakie. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
