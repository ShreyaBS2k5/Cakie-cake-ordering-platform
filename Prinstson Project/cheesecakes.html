<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cheesecakes Page - Cakie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fdf6f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #c94f7c;
    }

    /* Grid container */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    /* Card styling */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .card .price {
      font-weight: bold;
      color: #c94f7c;
      margin-top: 10px;
    }

     .btn {
      background: #c94f7c;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #a63c64;
    }
 
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      .card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <h1>Our CheeseCakies</h1>
  <div class="card-container" id="dessert-container">
    <!-- JS will insert cards here -->
  </div>

  <script>
    // Dessert dictionary
    const desserts = [
      {

      },
        {
        name: "Salted Caramel",

      },
        {
        name: "Peanut Butter",
        price:150 ,
        img: "https://imgix.ranker.com/user_node_img/50058/1001159691/original/peanut-butter-cheesecake-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&crop=faces&h=90&w=90",
      },
        {

        img: "https://imgix.ranker.com/user_node_img/50058/1001159722/original/turtle-cheesecake-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&crop=faces&h=90&w=90",
      },

      },

        name: "Blue Berry",
        price: 160,
        img: "https://imgix.ranker.com/user_node_img/50058/1001159678/original/blueberry-cheesecake-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&crop=faces&h=90&w=90",
      },
        {
        name: "Cherry",
        price:140 ,

      },
        {
        name: "Key Lime",
        price: 135,
        img: "https://imgix.ranker.com/user_node_img/50058/1001159705/original/key-lime-cheesecake-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&crop=faces&h=90&w=90",
      },
        {
        name: "No Bake",
        price:190 ,
        img: "https://imgix.ranker.com/user_node_img/50058/1001159720/original/no-bake-cheesecake-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&crop=faces&h=90&w=90",
      },
     
    ];

    // Render cards dynamically
    const container = document.getElementById("dessert-container");

    desserts.forEach(dessert => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
  <img src="${dessert.img}" alt="${dessert.name}">
  <h3>${dessert.name}</h3>
  <p>${dessert.desc || ""}</p>
  <p class="price">â‚¹${dessert.price}</p>
  <button class="btn" onclick="addToCart('${dessert.name}', ${dessert.price}, '${dessert.img}')">Add to Cart</button>
`;

      container.appendChild(card);
    });
     function addToCart(itemName, itemPrice, itemImg) {
  // get existing cart or empty array
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // add new item
  cart.push({ name: itemName, price: itemPrice, img: itemImg });

  // save back to localStorage
  localStorage.setItem("cart", JSON.stringify(cart));

  alert(itemName + " has been added to your cart!");
}

  </script>

</body>
</html>
