<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessert Page - Cakie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fdf6f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #c94f7c;
    }

    /* Grid container */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    /* Card styling */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .card .price {
      font-weight: bold;
      color: #c94f7c;
      margin-top: 10px;
    }

     .btn {
      background: #c94f7c;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #a63c64;
    }
 
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      .card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <h1>Our Desserts</h1>
  <div class="card-container" id="dessert-container">
    <!-- JS will insert cards here -->
  </div>

  <script>
    // Dessert dictionary
    const desserts = [
      {
        name: "Creamy Mocha",
        price: 450,
        img: "https://tse2.mm.bing.net/th/id/OIP.d0nTJgW3N19WwpyJiuj5NwHaEK?pid=Api&P=0&h=180",
        desc: "Chococup with red berry topping!"
      },
      {
        name: "Tembleque",
        price: 550,
        img: "https://cdn.tasteatlas.com//images/dishes/4ef914fc543b49d4a8de59a7bba9ace5.jpg?w=905&h=510",
        desc: "cooking coconut milk with cornstarch and sugar, then topping the concoction with cinnamon"
      },
      {
        name: "pastel de nata",
        price: 300,
        img: "https://tse2.mm.bing.net/th/id/OIP.Hr7fePvEzXs4pYtN6UJ0aAHaF8?pid=Api&P=0&h=180",
        desc: "topped with pistachios."
      },
      {
        name: "Tiramisu",
        price: 450,
        img: "https://www.cookingclassy.com/wp-content/uploads/2022/08/tiramisu-17-1024x1536.jpg",
        desc: "dessert of coffee-soaked ladyfingers layered with mascarpone cream"
      },
       {
        name: "Bionico",
        price:400 ,
        img: "https://cdn.tasteatlas.com//images/dishes/96924d74aea64e5c9ac9de68ec1a7ed9.jpg?w=250&h=141",
        desc: "Red Berry tooped cream"
      },
       {
        name: "Matcha pafe",
        price: 390,
        img: "https://cdn.tasteatlas.com//images/dishes/8340809e938e48559cafaf06ba1ea3c3.jpg?w=250&h=141",
        desc: "combines the earthy, rich flavor of matcha (a finely ground green tea powder) with the creamy, layered goodness of a parfait."
      },
       {
        name: "Gaufre",
        price: 430 ,
        img: "https://tse3.mm.bing.net/th/id/OIP.KUc59gzu4N_uiHcUbctNyAHaEO?pid=Api&P=0&h=180",
        desc: "crispy waffle variety with bigger, deeper pockets"
      },
    ];

    // Render cards dynamically
    const container = document.getElementById("dessert-container");

    desserts.forEach(dessert => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
  <img src="${dessert.img}" alt="${dessert.name}">
  <h3>${dessert.name}</h3>
  <p>${dessert.desc || ""}</p>
  <p class="price">â‚¹${dessert.price}</p>
  <button class="btn" onclick="addToCart('${dessert.name}', ${dessert.price}, '${dessert.img}')">Add to Cart</button>
`;

      container.appendChild(card);
    });
    function addToCart(itemName, itemPrice, itemImg) {
  // get existing cart or empty array
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // add new item
  cart.push({ name: itemName, price: itemPrice, img: itemImg });

  // save back to localStorage
  localStorage.setItem("cart", JSON.stringify(cart));

  alert(itemName + " has been added to your cart!");
}

  </script>

</body>
</html>
